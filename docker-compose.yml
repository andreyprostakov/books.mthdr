x-app-service: &app-service
  build: .
  volumes:
    - .:/app
    - ./tmp/bundle:/usr/local/bundle
    - ~/.gitconfig:/root/.gitconfig

services:
  shell:
    <<: *app-service
    command: bash
    stdin_open: true
    tty: true
    depends_on:
      - redis
    profiles:
      - shell

  web:
    <<: *app-service
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b 0.0.0.0"
    ports:
      - "3010:3000"
    depends_on:
      - redis
      - solr
      - webpacker
    stdin_open: true
    tty: true
    profiles:
      - server

  redis:
    image: redis:5-alpine
    restart: unless-stopped
    command:
      - redis-server
      - '--save 1 1'
    volumes:
      - data:/var/redis

  solr:
    image: solr
    ports:
     - "8983:8983"
    volumes:
      - data:/var/solr
    command:
      - solr-precreate
      - artspace_books
    profiles:
      - tools

  webpacker:
    <<: *app-service
    command: bash -c "rm -rf /app/public/packs; /app/bin/webpack-dev-server"
    ports:
      - "3035:3035"
    profiles:
      - tools

volumes:
  data:
