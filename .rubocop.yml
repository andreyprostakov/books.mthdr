plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  TargetRailsVersion: 6.1
  Exclude:
    - bin/bundle
    - db/schema.rb
    - tmp/**/*

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - lib/tasks/**/*
    - spec/**/*

RSpec/ExampleLength:
  Max: 20

RSpec/MultipleExpectations:
  Max: 4

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
